<ion-view title="Vehicles">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item item-avatar item-icon-right" ng-repeat="vehicle in vehicles" href="#/app/vehicles/{{vehicle.id}}">
        <img ng-src="{{vehicle.image._url}}">
        <h2>{{vehicle.name}}</h2>
        <p>{{vehicle.plate}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
