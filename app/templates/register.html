<div class="modal">
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="registerForm" ng-submit="doRegister(registerForm.$valid)" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input name="username" type="email" ng-model="user.username" ng-init="user.username='carlos@codecery.com'" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input name="password" type="password" ng-model="user.password" ng-init="user.password='canizal'" required>
        </label>
        <div class="error" ng-if="error">
          <span>{{error.message}}</span>
        </div>
        <div class="error" ng-if="registerForm.$invalid">
          <p ng-show="registerForm.username.$invalid && !registerForm.username.$pristine">Enter a valid email.</p>
          <p ng-show="registerForm.password.$invalid && !registerForm.password.$pristine">Password is required.</p>
        </div>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
