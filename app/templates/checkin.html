<ion-view title="Checkin">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item item-avatar item-icon-right" ng-repeat="checkin in checkins" ui-sref="app.parking({checkinId:checkin.id})" >
        <img ng-src="{{checkin.vehicle.image._url}}" ng-if="checkin.vehicle.image._url">
        <img ng-src="images/car.jpg" ng-if="!checkin.vehicle.image._url">

        <h2>{{checkin.vehicle.plate}}</h2>
        <p>{{countdown}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="deleteCheckin(checkin)">
        Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <a class="button button-block button-positive" ui-sref="app.parking({checkinId:'new'})">
      Checkin
    </a>

  </ion-content>
</ion-view>
