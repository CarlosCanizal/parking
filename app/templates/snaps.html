<ion-view title="Snaps">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

  <ion-list>
    <ion-item class="item item-avatar item-icon-right" ng-repeat="snap in snaps" href="#/app/snaps/{{snap.id}}">
      <img ng-src="{{snap.image._url}}" >

      <h2>{{snap.plate}}</h2>
      <i class="icon ion-chevron-right icon-accessory"></i>
      <ion-option-button class="button-assertive" ng-click="deleteSnap(snap)">
      Delete
      </ion-option-button>
    </ion-item>
  </ion-list>


  <button class="button button-block button-positive" ng-click="openSnap()">New Snap</button>
  
  </ion-content>
</ion-view>
